<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Rock, Scisors, Paper</title>
</head>
<body>
  <header>
    <h1 class="title">
      ROCK, SCISORS, PAPER
    </h1>
    <h2 class="subtitle">
      First to score 5 points wins the game
    </h2>
  </header>
  <section class="game">
    <div id="counter"></div>
    <div id="display"></div>
  </section>
  <section class="buttons">
    <button type="button" id="rock">
      <img class="img" src="./asets/images/rock.png">
    </button>
    <button type="button" id="scisors">
      <img class="img" src="./asets/images/scisors.png">
    </button>
    <button type="button" id="paper">
      <img class="img" src="./asets/images/paper.png">
    </button>
  </section>
  <script src="./script.js"></script>
</body>
</html>
